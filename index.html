<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <!-- Agregar el enlace a la librería de confeti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="wheel-container">
      <div class="wheel">
        <div class="segment" style="background-color: #aa9777;">
          <span>! VUELVE Y JUEGA !</span>
        </div>
        <div class="segment" style="background-color: #27335e;">
          <span>PERDISTE</span>
        </div>
        <div class="segment" style="background-color: #001e42;">
          <span>BONO 2 MILLONES</span>
        </div>
        <div class="segment" style="background-color: #aa9777;">
          <span>BONO 5 MILLONES</span>
        </div>
        <div class="segment" style="background-color: #27335e;">
          <span>BONO 10 MILLONES</span>
        </div>
        <div class="segment" style="background-color: #001e42;">
          <span>AIRE ACONDICIONADO</span>
        </div>
        <div class="center-image">
          <img src="assets/logo.jpg" alt="Centro de la ruleta" />
        </div>
      </div>
      <div class="pointer"></div>
    </div>
    <button id="go" onclick="spinWheel()">GO</button>
    <button id="reset" onclick="resetWheel()">↻</button>
  
  </div>

  <script src="script.js"></script>
</body>
</html>
